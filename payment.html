<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CdnJs fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./payment.css" />
    <title>CheckOut Form</title>
  </head>
  <body>
    <div class="container">
      <!-- title -->
      <header class="title">
        <h1>Checkout</h1>
      </header>
      <!-- main div  -->
      <main class="inputForm">
        <form action="mailto:holisavra1140@gmail.com" method="post">
          <div class="inputFormLR">
            <!-- leftFormDiv -->
            <div class="inputForm-left">
              <h4>Contact information</h4>
              <!-- left div upside forms -->
              <div class="inputForm-left-contactInfo">
                <label for="email"> Email</label>
                <div class="inputField">
                  <img
                    src="./img/envelope-solid.svg"
                    class="img-mini"
                    alt="email-image"
                  />
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="email"
                    placeholder="Enter your email..."
                    required
                  />
                </div>

                <label for="tel">Phone</label>
                <div class="inputField">
                  <img class="img-mini" src="./img/phone-solid.svg" alt="" />
                  <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="Enter your phone..."
                    required
                  />
                </div>
              </div>
              <!-- left div downside forms -->
              <h4>Shipping adress</h4>
              <div class="inputForm-left-shippingAdress">
                <label for="fullname">Full name</label>
                <div class="inputField">
                  <img class="img-mini" src="./img/user-solid.svg" alt="" />
                  <input
                    type="text"
                    name="fullname"
                    id="fullname"
                    placeholder="Enter your Full name..."
                    required
                  />
                </div>
                <label for="address">Adress</label>
                <div class="inputField">
                  <img
                    class="img-mini"
                    src="./img/house-chimney-solid.svg"
                    alt=""
                  />
                  <input
                    type="text"
                    name="adress"
                    id="address"
                    placeholder="Enter your address..."
                    required
                  />
                </div>
                <label for="city">City</label>
                <div class="inputField">
                  <img class="img-mini" src="./img/city-solid.svg" alt="" />
                  <input
                    type="text"
                    name="city"
                    id="city"
                    placeholder="Enter your city..."
                    required
                  />
                </div>
                <!-- dropDownList and post code -->
                <div class="leftDownside-last">
                  <div class="dropDownList">
                    <label for="country">Country</label>
                    <div class="inputField selectCountry">
                      <img
                        class="img-mini"
                        src="./img/earth-europe-solid.svg"
                        alt=""
                      />
                      <select name="country" id="country" required>
                        <option value="turkey" selected>India</option>
                        <option value="germany">USA</option>
                        <option value="belgium">Germany</option>
                      </select>
                    </div>
                  </div>
                  <div class="postCodeDiv">
                    <label for="postcode">Post Code</label>
                    <div class="inputField postCode">
                      <img src="" alt="" />

                      <input
                        type="number"
                        min="1"
                        name="postcode"
                        id="postcode"
                        placeholder="Enter your postal code..."
                        required
                      />
                    </div>
                  </div>
                </div>
                <h4>Payment Method</h4>
                <div class="checkLeftDown">
                    <input type="radio" name="information" id="information" />
                    <label class="information" for="information"
                      >COD</label
                    >
                    <div class="checkLeftDown">
                    <input type="radio" name="information" id="information" />
                    <label class="information" for="information"
                      >Phonepay/Paytm/UPI</label
                    >
                    </div>
                    <div class="checkLeftDown">
                        <input type="radio" name="information" id="information" />
                    <label class="information" for="information"
                      >CreditCard</label
                    >
                    </div>
                  </div>
                <div class="checkLeftDown">
                  <input type="checkbox" name="information" id="information" />
                  <label class="information" for="information"
                    >See this information next time</label
                  >
                </div>

                <!-- button submit  -->
                <div class="btn">
                  <button class="btnSubmit" type="submit">Continue</button>
                </div>
              </div>
            </div>
            <!-- RightFormDiv -->
            <div class="inputForm-right">
              <!-- 1st product -->
              <div class="rightCardProduct">
                <img
                  class="imgProducts"
                  src="binocular.jfif"
                  alt="backpack"
                />

                <div class="div productRightSide">
                  <div class="productName">Binocular</div>
                  <div class="productPrice">
                    <span class="orangeColor"> $54.99 </span>
                    <span class="overline">$94.99</span>
                  </div>
                  <div class="productBtnCount">
                    <div class="countLeft upMinus">-</div>
                    <div class="countNumber1" min="0">1</div>
                    <div class="countRight upPlus">+</div>
                  </div>
                </div>
              </div>
              <!-- 2nd product -->
              <div class="rightCardProduct">
                <img class="imgProducts" src="magnifying glass.jfif" alt="" />
                <div class="productRightSide">
                  <div class="productName">Magnifying glass</div>
                  <div class="productPrice">
                    <span class="orangeColor"> $74.99 </span>
                    <span class="overline">$124.99</span>
                  </div>
                  <div class="productBtnCount">
                    <div class="countLeft downMinus">-</div>
                    <div class="countNumber2" min="0">1</div>
                    <div class="countRight downPlus">+</div>
                  </div>
                </div>
              </div>

              <div class="shippingAndTotal">
                <div class="shipping">
                  <span>Shipping</span> <span> $19</span>
                </div>

                <div class="shipping">
                  <span>Total</span>
                  <span class="totalPriceUser">
                    <span>$</span>
                    148.98</span
                  >
                </div>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
    <script src="./payment.js"></script>
  </body>
</html>
